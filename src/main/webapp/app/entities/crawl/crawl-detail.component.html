<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="crawl">
            <h2><span>Crawl</span> {{ crawl.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Time</span></dt>
                <dd>
                    <span>{{ crawl.time | date: 'full'}}</span>
                </dd>
                <dt><span>Url</span></dt>
                <dd>
                    <span>{{ crawl.url }}</span>
                </dd>
                <dt><span>Result</span></dt>
                <dd>
                    <div *ngIf="crawl.result">
                        <span [innerHTML]="formatCrawlResult()"></span>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/crawl', crawl.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
