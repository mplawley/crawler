<div class="row">
    <div class="col-md-3">
        <span class="hipster img-fluid rounded"></span>
    </div>

    <div class="col-md-9">
        <h1 class="display-4">Site crawler</h1>

        <p class="lead">Build an XML sitemap</p>

        <div [ngSwitch]="isAuthenticated()">
            <div class="alert alert-success" *ngSwitchCase="true">
                <span id="home-logged-message" *ngIf="account">You are logged in as user "{{ account.login }}".</span>
            </div>
            <br>
            <a class="big-link" [routerLink]="['/crawl', 'new']">New Crawl</a>

            <div class="alert alert-warning" *ngSwitchCase="false">
                <span>Login with the default accounts: </span>
                <a class="alert-link" (click)="login()">sign in</a><span>:<br/>- Administrator (login="admin" and password="admin") <br/>- User (login="user" and password="user").</span>
            </div>

            <div class="alert alert-warning" *ngSwitchCase="false">
                <span>No account?</span>&nbsp;
                <a class="alert-link" routerLink="account/register">Register</a>
            </div>
        </div>
    </div>
</div>
